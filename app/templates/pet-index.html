

<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="ShelterConnect">
  <ion-content>

    <ion-list>

      <ion-item style="height: 150px;" ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
        <h3>{{pet.name}}</h3>
        <h3>{{pet.address}}</h3>
        <p>{{pet.description}}</p>
        <div style="float: right; padding: 0px; width: 200px; min-height: 150px; border-radius: 8px;"><google-map style="width: 200px; height: 150px; border-radius: 8px !important;" center="pet.location" zoom="map.zoom" draggable="false" options="{disableDefaultUI: true, scrollwheel: false}" class="auth-map" ><marker coords='pet.location'>
        </marker></google-map></div>
        
        
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
